
<div class="justify-content-center">
    <div class="container1">
        <div style="text-align: center;" class="card-header">
            <b>Iniciar sesion</b>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="usuario.email">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="usuario.password">
            </div>
            <div style="width: auto; text-align: center;">
            <button type="submit" (click)="ingresar()" class="btn btn-primary">Iniciar sesion</button>
            </div>
        </div>
    </div>
</div>
