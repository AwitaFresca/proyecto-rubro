<div class="media" *ngFor="let producto of productos">

  <div class="media-figure">
    <img [src]="producto.url">
  </div>
  <div class="media-body">
    <p>{{producto.nombre}}</p>
    <div class="btn--group">
      <button class="btn--green btn--s btn1">Editar</button>
      <button class="btn--red btn--s btn2" (click)='(borrarProducto)'>Eliminar</button>
    </div>
  </div>
</div>

<form (ngSubmit)="submit()" [formGroup]="form" #f="ngForm">
    <input type="hidden" formControlName="id">

  <label for="nombre">Nombre</label>
  <input matInput placeholder="Nombre" class="form-control" type="text" formControlName="nombre">

  <label for="url">Imagen</label>
  <input matInput placeholder="url" class="form-control" type="text" formControlName="url">

  <button id="submit" mat-raised-button type="submit" color="primary">Submit</button>
</form>
