

<div style="display: flex; margin-top: 5px" class="catalogo">

    <div class="seccion">
        <div class="list-group">
            <a routerLink="/productos" class="list-group-item list-group-item-action">
              Productos
            </a>
            <a  class="list-group-item list-group-item-action">Materiales de construccion</a>
          </div>
    </div>

    <div class="productos">
        <div class="card mb-3" *ngFor="let producto of productos" style="max-width: auto;">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="producto.url" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center; ">{{producto.nombre}}</h5>
                  <p class="card-text" style="text-align: justify;">{{producto.descripcion}}</p>
                  <p class="card-text ">Precio: <img style="width: 20px; height: 17px;" src="assets/icons/dolar.png">  {{producto.precio}}</p>
                </div>
              </div>
            </div>
          </div>

          <div style="display: flex;">
          <div class="card" style="width: 18rem; " *ngFor="let producto of productos" >
            <img width="100px" height="100px" [src]="producto.url" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>

</div>
